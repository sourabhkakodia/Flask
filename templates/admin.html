<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush Mini Mart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-size: 18px;
            background-color: #b7c374;
            margin: 0;
            padding-bottom: 60px;
            /* Prevent footer overlap */
        }
        
        header {
            background-color: #A82C48;
            color: white;
            padding: 10px 0;
        }
        
        .logo {
            max-width: 250px;
            height: auto;
        }
        
        .main-content {
            max-width: 550px;
            margin: 80px auto;
            background-color: #60cfdf;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group label {
            color: #333;
        }
        
        .form-control {
            width: 100%;
            height: 40px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn-success {
            background-color: #31ba41;
            border-color: #400fef;
            color: white;
            width: 100%;
            height: 40px;
            font-size: 18px;
            border-radius: 7px;
        }
        
        footer {
            background-color: #A82C48;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 15px;
        }
        
        .msg {
            color: red;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .logo {
                max-width: 180px;
                margin: 0 auto;
            }
            .main-content {
                margin: 40px 10px;
                padding: 20px;
            }
            .header-buttons {
                text-align: center !important;
                margin-top: 10px;
            }
            footer {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row text-center text-md-left">
                <div class="col-xs-12 col-sm-6 col-md-3 text-center">
                    <img src="{{ url_for('static', filename='mini mart logo.jpg') }}" class="logo" alt="Logo">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-9 text-right header-buttons">
                    <a href="/" class="btn btn-primary" style="margin-top: 20px; background-color: #0c477f; border-color: #0c477f;">Main Website</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-content">
        <div class="msg text-center">{{ msg }}</div>
        <form id="admin" action="/admin" method="post">
            <div class="form-group">
                <label for="username"><i class="fa fa-user icon"></i> Username:</label>
                <input type="text" class="form-control" placeholder="Enter your Username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-key icon"></i> Password:</label>
                <input type="password" class="form-control" placeholder="Enter your Password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container-fluid">
            <p>This Website is Developed by: Sourabh Kakodia @ All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
</body>

</html>
