<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Piyush Mini Mart - Your local online grocery store" />
    <title>Piyush Mini Mart</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='items.css') }}">

    <style>
        /* Ensuring logo is responsive */
        
        .navbar-brand img {
            height: 50px;
            width: auto;
        }
        /* Responsive tweaks */
        
        .main-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            background-color: #fff;
            color: #A82C48;
            border-radius: 5px;
        }
        
        .main-btn:hover {
            background-color: #f8f9fa;
            color: #A82C48;
        }
        
        body {
            padding-bottom: 60px;
            /* Prevent footer overlap */
        }
        
        footer {
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .navbar-nav {
                text-align: center;
            }
            .main-btn {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap">
            <div class="container-fluid" style="background-color: #A82C48;">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='mini mart logo.jpg') }}" alt="Piyush Mini Mart Logo">
                </a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/items">Buy Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin" target="_blank">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a href="tel:9050204343">
                                <button class="main-btn">Call Us</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Body Block -->
    <main>
        {% block body %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer id="footer" class="text-center bg-light text-muted">
        <div class="text-white p-3" style="background-color:#A82C48; position:fixed; bottom:0; width:100%;">
            {{ params['dev_info'] }}
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.0/jquery.validate.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <!-- Validation for Order Form -->
    <script>
        $(document).ready(function() {
            $('#orderForm').validate({
                rules: {
                    name: {
                        required: true
                    },
                    phone: {
                        required: true
                    },
                    village: {
                        required: true
                    }
                },
                messages: {
                    name: "Please enter name",
                    phone: "Please enter phone no.",
                    village: "Please select village"
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        });
    </script>
</body>

</html>
