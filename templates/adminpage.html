{% extends "layout.html" %} {% block body %}

<div class="container-fluid px-0 top-banner admin-banner">


    <div class="container">
        <div class="row g-4">

            <!-- Form Section -->
            <div class="col-12 col-lg-6">
                <form class="bg-light p-4 rounded shadow-sm" id="adminpage" action="/adminpage" method="POST" enctype="multipart/form-data">
                    <div class="mb-3 text-primary">
                        <label for="Name" class="form-label"><strong>Item Name</strong></label>
                        <input type="text" id="Name" placeholder="Enter Item Name" class="form-control" name="Name" required>
                    </div>

                    <div class="mb-3 text-primary">
                        <label for="Price" class="form-label"><strong>Price</strong></label>
                        <input type="text" id="Price" placeholder="Enter Price" class="form-control" name="Price" required>
                    </div>

                    <div class="mb-3 text-primary">
                        <label for="image_url" class="form-label"><strong>Image URL (.jpg or .png)</strong></label>
                        <input type="text" id="image_url" name="image_url" placeholder="Enter Image URL" class="form-control">
                    </div>

                    <div class="mb-3 text-primary">
                        <label for="quantity" class="form-label"><strong>Quantity</strong></label>
                        <input type="text" id="quantity" name="Quantity" placeholder="Enter Quantity" class="form-control">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-4 py-2" style="border-radius: 7px;">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="col-12 col-lg-6">
                <div class="table-responsive bg-white p-3 rounded shadow-sm">
                    <table class="table table-striped table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                            <tr>
                                <td>{{ item.Sno }}</td>
                                <td>{{ item.Name }}</td>
                                <td>{{ item.Price }}</td>
                                <td>{{ item.Quantity }}</td>
                                <td>
                                    <a href="/edit/{{ item.Sno }}">
                                        <button class="btn btn-success btn-sm">Edit</button>
                                    </a>
                                </td>
                                <td>
                                    <a href="/delete/{{ item.Sno }}">
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
